<!DOCTYPE html>
<!-- DOCTYPE html declares or tell our browser that the filetype is html -->
<html>
	<!-- head tag - usually this is where we add/link other technologies that will be used in our website -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- this is the title of the tab -->
		<title>Karl | Web Developer Portfolio</title>

		<!-- Eternal CSS -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Roboto&display=swap" rel="stylesheet">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	</head>
	<!-- body - this is where we put the (visible) content of our website  -->

			<section id = "landing" class ="text-center mt-5">

				<h1>Full Stack Website Developer</h1>

				<h3>Full Stack Website Developer</h3>
				<h4>Full Stack Website Developer</h4>
				<h5>Full Stack Website Developer</h5>
				<h6>Full Stack Website Developer</h6> -->

				<img src="./images/Karlen Joseph Genosa.png" id="profile" class = "img-fluid"/>

				<!-- a tag - will let you add/create hyperlink on your website -->
				<a href="mailto:clarkjosephkentolj@gmail.com" class = "btn btn-success mt-3">Let's Work Together!</a>




			</section>

		</div>
